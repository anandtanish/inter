    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Simple E-commerce</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .page-container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* rounded-3xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            padding: 2.5rem; /* p-10 */
            max-width: 90%; /* Responsive width */
            width: 500px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 2rem; /* py-3 px-8 */
            border-radius: 0.75rem; /* rounded-lg */
            font-weight: 600; /* font-semibold */
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
        }
        .btn-primary {
            background-color: #4f46e5; /* indigo-600 */
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #4338ca; /* indigo-700 */
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #6b7280; /* gray-500 */
            color: #ffffff;
        }
        .btn-secondary:hover {
            background-color: #4b5563; /* gray-600 */
            transform: translateY(-2px);
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 0.75rem; /* p-3 */
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 0.5rem; /* rounded-md */
            margin-bottom: 1rem; /* mb-4 */
            font-size: 1rem; /* text-base */
            box-sizing: border-box;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem; /* mb-2 */
            font-weight: 500; /* font-medium */
            color: #374151; /* gray-700 */
        }
        h1 {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            color: #1f2937; /* gray-900 */
            margin-bottom: 1.5rem; /* mb-6 */
        }
        .form-group {
            margin-bottom: 1.5rem; /* mb-6 */
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
        }
        @media (max-width: 600px) {
            .page-container {
                padding: 1.5rem;
                width: 100%;
            }
            h1 {
                font-size: 1.75rem; /* text-3xl on small screens */
            }
            .btn {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
            .flex-container {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WZD2J28V"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="page-container">
        <h1>Billing Details</h1>
        <form id="billing-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="john.doe@example.com" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea id="address" rows="3" placeholder="123 Main St, Anytown, USA" required></textarea>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <input type="text" id="payment-method" placeholder="Credit Card / PayPal (simplified)" required>
            </div>
            <div class="flex-container">
                <a href="index.html" class="btn btn-secondary flex-grow">Back to Home</a>
                <button type="submit" class="btn btn-primary flex-grow">Next</button>
            </div>
        </form>
    </div>

    <script>
        const billingForm = document.getElementById('billing-form');

        billingForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            // In a real application, you would send this data to a server
            // For this example, we'll just log it and proceed.
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const paymentMethod = document.getElementById('payment-method').value;

            console.log('Order Details:', {
                fullName,
                email,
                address,
                paymentMethod
            });

            // Redirect to the Thank You page
            window.location.href = 'thankyou.html';
        });
    </script>
</body>
</html>
